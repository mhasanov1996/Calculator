<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid myContainer">
        <div class="myCalDiv">
            <p class="answerBox"></p>
            <div class="buttons">
                <div>
                    <button class="myButton cButton">C</button>
                    <button class="myButton delBut">←</button>
                    <button class="myButton divideBut">÷</button>
                </div>
                <div>
                    <button class="myButton numBut">7</button>
                    <button class="myButton numBut">8</button>
                    <button class="myButton numBut">9</button>
                    <button class="myButton multiplyBut">×</button>
                </div>
                <div>
                    <button class="myButton numBut">4</button>
                    <button class="myButton numBut">5</button>
                    <button class="myButton numBut">6</button>
                    <button class="myButton minusBut">-</button>
                </div>
                <div>
                    <button class="myButton numBut">1</button>
                    <button class="myButton numBut">2</button>
                    <button class="myButton numBut">3</button>
                    <button class="myButton plusBut">+</button>
                </div>
                <div>
                    <button class="myButton divZero numBut">0</button>
                    <button class="myButton equealBut">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
